<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovn칤k Domovn칤ch Bratr콢</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Pro modern칤 a zaoblen칳 styl */
        :root {
            --primary-color: #2a69c2; /* Modr치 barva */
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #ffffff;
            --border-radius: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Kontejner pro particles.js, kter칳 bude pozad칤 */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--background-color);
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- HLAVI캛KA --- */
        header {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Search | Nadpis | (Pr치zdn칠 m칤sto) */
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            grid-column: 2 / 3; /* Uprost콏ed */
            font-size: 2.5em;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(42, 105, 194, 0.5);
            text-align: center;
        }

        /* --- SEARCH BAR (Vlevo naho콏e) --- */
        .search-container {
            grid-column: 1 / 2; /* Vlevo */
            justify-self: start;
            margin-right: 20px; 
        }

        #search-input {
            width: 220px; 
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius);
            background-color: var(--card-color);
            color: var(--text-color);
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(42, 105, 194, 0.5);
        }

        /* Pr치zdn칳 element, kter칳 nahrazuje tla캜칤tko + */
        .empty-placeholder {
            grid-column: 3 / 4;
            justify-self: end;
        }


        /* --- KARTY SE SLOVY (T콏i sloupce) --- */
        .columns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .word-card {
            background-color: var(--card-color);
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .word-card.hidden {
            display: none;
        }

        .word-card strong {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        @media (max-width: 600px) {
            header {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            h1 {
                grid-column: 1 / 3;
                font-size: 2em;
                order: -1;
            }
            .search-container {
                grid-column: 1 / 3;
                margin-right: 0;
            }
            #search-input {
                width: 100%;
            }
            .empty-placeholder {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <header>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Vyhledat k칩d nebo v칳znam...">
            </div>

            <h1>Slovn칤k Domovn칤ch Bratr콢 游</h1>
            
            <div class="empty-placeholder"></div>
        </header>

        <div class="columns" id="words-container">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Data pro particles.js (konfigurace animace)
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });

        // --- JavaScript pro spr치vu dat a vyhled치v치n칤 ---
        document.addEventListener('DOMContentLoaded', () => {
            const wordsContainer = document.getElementById('words-container');
            const searchInput = document.getElementById('search-input');

            // TENTO SEZNAM JE JEDIN칗M ZDROJEM PRAVDY. NEN칈 NAPOJEN NA LOCAL STORAGE.
            // P콎IDEJTE NEBO UPRAVTE K칍DY POUZE ZDE:
            const broCodes = [
                { word: "Ku콏ec칤 pa콏치t", meaning: "Pot콏ebuji pomoc" },
                { word: "Sabina paradox", meaning: "Mluven칤 do zdi" },
                { word: "Zab칤j칤m jitrocel", meaning: "Jdeme ragebaitit" },
                { word: "Ondra bez pen캩z", meaning: "콯idi" },
                { word: "Johhvany Jorjo", meaning: "N캩kdo je kokot" },
                { word: "Projekt <캜islo>", meaning: "Mo쬹치 budouc칤 holka" },
                { word: "Glonk", meaning: "캜lov캩k bez aury" },
                // K칍DY MUS칈 B칗T VE FORM츼TU { word: "Slovo", meaning: "V칳znam" }
            ];
            // Konec datov칠ho modelu.

            // --- 2. VYKRESLEN칈 KARET ---
            const renderWords = (filteredCodes = broCodes) => {
                wordsContainer.innerHTML = '';
                filteredCodes.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'word-card';
                    card.innerHTML = `
                        <strong>${item.word}</strong> : [${item.meaning}]
                    `;
                    wordsContainer.appendChild(card);
                });
            };

            // --- 3. FUNKCE VYHLED츼V츼N칈 ---
            const normalize = (text) => text.toLowerCase().trim();

            searchInput.addEventListener('input', () => {
                const searchTerm = normalize(searchInput.value);

                const filteredCodes = broCodes.filter(item => {
                    // Hled치n칤 shody ve slov캩 NEBO v칳znamu
                    return normalize(item.word).includes(searchTerm) || 
                           normalize(item.meaning).includes(searchTerm);
                });

                renderWords(filteredCodes);
            });

            // Vykreslen칤 p콏i na캜ten칤 str치nky
            renderWords();
        });
    </script>
</body>

</html>
