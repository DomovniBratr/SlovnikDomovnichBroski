<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovn칤k Domovn칤ch Bratr콢</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Pro modern칤 a zaoblen칳 styl */
        :root {
            --primary-color: #2a69c2; /* Modr치 barva pro plus */
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #ffffff;
            --border-radius: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Kontejner pro particles.js, kter칳 bude pozad칤 */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--background-color);
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- HLAVI캛KA --- */
        header {
            /* Ponech치no grid rozlo쬰n칤 */
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Search | Nadpis | Plus */
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            grid-column: 2 / 3; /* Uprost콏ed */
            font-size: 2.5em;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(42, 105, 194, 0.5);
            text-align: center;
        }

        /* --- SEARCH BAR (Vlevo naho콏e) --- */
        .search-container {
            grid-column: 1 / 2; /* Vlevo */
            justify-self: start;
            /* P콏id치v치 mezeru vpravo, aby se nelepil na nadpis */
            margin-right: 20px; 
        }

        #search-input {
            /* Zmen코en치 코칤콏ka na 220px */
            width: 220px; 
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius);
            background-color: var(--card-color);
            color: var(--text-color);
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(42, 105, 194, 0.5);
        }


        /* Tla캜칤tko pro p콏id치n칤 slova (Vpravo naho콏e) */
        #add-word-btn {
            grid-column: 3 / 4; /* Vpravo */
            justify-self: end;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 2em;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(42, 105, 194, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #add-word-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(42, 105, 194, 0.6);
        }

        /* --- KARTY SE SLOVY (T콏i sloupce) --- */
        .columns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .word-card {
            background-color: var(--card-color);
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            /* Nov칠: Animace pro zv칳razn캩n칤 vyhled치v치n칤 */
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .word-card.hidden {
            display: none;
        }

        .word-card strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* --- MODAL (Vyskakovac칤 okno pro p콏id치n칤 slova) --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Skryt칠 defaultn캩 */
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-content h2 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background-color: var(--background-color);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .modal-content button {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            float: right;
            transition: background-color 0.2s;
        }

        .modal-content button:hover {
            background-color: #1f50a0;
        }

        .close-btn {
            display: none;
        }

        /* Zpr치va o chyb캩 */
        #error-message {
            color: red;
            margin-bottom: 15px;
            display: none;
            font-weight: 600;
            text-align: center;
        }

        @media (max-width: 600px) {
            header {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            h1 {
                grid-column: 1 / 3;
                font-size: 2em;
                order: -1;
            }
            .search-container {
                grid-column: 1 / 2;
                margin-right: 0; /* Odstran캩n칤 marginu na mal칳ch obrazovk치ch */
            }
            #add-word-btn {
                grid-column: 2 / 3;
            }
            #search-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <header>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Vyhledat k칩d nebo v칳znam...">
            </div>

            <h1>Slovn칤k Domovsk칳ch Bratr콢 游</h1>
            
            <button id="add-word-btn" title="Vynalezni slovo">+</button>
        </header>

        <div class="columns" id="words-container">
            </div>
    </div>

    <div id="word-modal" class="modal">
        <div class="modal-content">
            <h2>Vyn치lez Nov칠ho K칩du</h2>
            <div id="error-message"></div>
            <form id="add-word-form">
                <label for="new-word">Slovo/Fr치ze:</label>
                <input type="text" id="new-word" name="new-word" required placeholder="Nap콏. Ku콏ec칤 pa콏치t">

                <label for="new-meaning">V칳znam:</label>
                <textarea id="new-meaning" name="new-meaning" rows="3" required placeholder="Nap콏. Pot콏ebuji pomoc / Konec hovoru"></textarea>

                <button type="submit">P콏idat k칩d</button>
                <button type="button" class="close-btn">Zav콏칤t</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Data pro particles.js (konfigurace animace)
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });

        // Vlastn칤 JavaScript pro spr치vu slov
        document.addEventListener('DOMContentLoaded', () => {
            const wordsContainer = document.getElementById('words-container');
            const addWordBtn = document.getElementById('add-word-btn');
            const modal = document.getElementById('word-modal');
            const form = document.getElementById('add-word-form');
            const searchInput = document.getElementById('search-input');
            const errorMessage = document.getElementById('error-message');

            // --- 1. 칔LO콯IT캨 A INICIALIZACE ---
            let broCodes = JSON.parse(localStorage.getItem('broCodes')) || [
                { word: "Ku콏ec칤 pa콏치t", meaning: "Pot콏ebuji pomoc" },
                { word: "Zab칤j칤m jitrocel", meaning: "Jdeme ragebaitit" },
                { word: "Sabina paradox", meaning: "Mluven칤 do zdi" },
            ];

            const saveBroCodes = () => {
                localStorage.setItem('broCodes', JSON.stringify(broCodes));
            };

            // --- 2. VALIDACE DUPLICIT ---
            const normalize = (text) => text.toLowerCase().trim();

            const isDuplicate = (newWord, newMeaning) => {
                const nWord = normalize(newWord);
                const nMeaning = normalize(newMeaning);

                return broCodes.some(item => 
                    // Kontrola slova (p콏esn치 nebo velmi podobn치 shoda)
                    normalize(item.word) === nWord || 
                    // Kontrola v칳znamu (p콏esn치 nebo velmi podobn치 shoda)
                    normalize(item.meaning) === nMeaning
                );
            };

            // --- 3. VYKRESLEN칈 KARET ---
            const renderWords = (filteredCodes = broCodes) => {
                wordsContainer.innerHTML = '';
                filteredCodes.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'word-card';
                    card.innerHTML = `
                        <strong>${item.word}</strong> : [${item.meaning}]
                    `;
                    wordsContainer.appendChild(card);
                });
            };

            // --- 4. FUNKCE VYHLED츼V츼N칈 ---
            searchInput.addEventListener('input', () => {
                const searchTerm = normalize(searchInput.value);

                const filteredCodes = broCodes.filter(item => {
                    // Hled치n칤 shody ve slov캩 NEBO v칳znamu
                    return normalize(item.word).includes(searchTerm) || 
                           normalize(item.meaning).includes(searchTerm);
                });

                renderWords(filteredCodes);
            });


            // --- 5. OBSLUHA MODALU A P콎ID츼V츼N칈 ---
            addWordBtn.addEventListener('click', () => {
                modal.style.display = 'flex';
                errorMessage.style.display = 'none'; // Skr칳t chybu p콏i otev콏en칤
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    form.reset(); 
                    errorMessage.style.display = 'none';
                }
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const newWord = document.getElementById('new-word').value.trim();
                const newMeaning = document.getElementById('new-meaning').value.trim();

                // Validace duplicity
                if (isDuplicate(newWord, newMeaning)) {
                    errorMessage.textContent = 'K칩d s t칤mto slovem nebo v칳znamem u existuje! Zkus to jinak, Bro.';
                    errorMessage.style.display = 'block';
                    return;
                }

                if (newWord && newMeaning) {
                    // P콏id치n칤 nov칠ho slova
                    broCodes.push({
                        word: newWord,
                        meaning: newMeaning
                    });

                    saveBroCodes();
                    renderWords(); // P콏ekreslen칤 se v코emi slovy

                    modal.style.display = 'none';
                    form.reset();
                    errorMessage.style.display = 'none';
                    searchInput.value = ''; // Vypr치zdnit vyhled치vac칤 pole po p콏id치n칤
                }
            });

            // P콏i na캜ten칤 str치nky vykresli slova
            renderWords();
        });
    </script>
</body>

</html>
