<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovn√≠k Domovn√≠ch Bratr≈Ø</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Pro modern√≠ a zaoblen√Ω styl */
        :root {
            --primary-color: #2a69c2; /* Modr√° barva */
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #ffffff;
            --border-radius: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Kontejner pro particles.js, kter√Ω bude pozad√≠ */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--background-color);
        }

        /* --- AUTH SCREEN STYL (Nov√Ω) --- */
        #auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20; /* Nad particles */
            /* M√≠rn√Ω overlay a p≈ôechod pro zobrazen√≠/skryt√≠ */
            background-color: rgba(18, 18, 18, 0.95);
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }

        #auth-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .auth-frame {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 350px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-frame h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.5em;
        }

        #pass-input {
            width: 100%;
            padding: 12px 15px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            background-color: #2c2c2c;
            color: var(--text-color);
            box-sizing: border-box;
            font-size: 1em;
            text-align: center;
        }

        #auth-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        #auth-button:hover {
            background-color: #4a80e6;
        }
        
        #error-message {
            color: #ff4d4d;
            margin-top: 10px;
            min-height: 20px;
            font-size: 0.9em;
        }
        
        /* --- Hlavn√≠ kontejner je na zaƒç√°tku skryt√Ω --- */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            display: none; /* Skryje obsah p≈ôed autentikac√≠ */
            transition: opacity 0.5s ease-in-out;
        }
        
        /* T≈ô√≠da pro zobrazen√≠ po √∫spƒõ≈°n√© autentikaci */
        .container.visible {
            display: block;
            opacity: 1;
        }
        /* --- Konec zmƒõn pro autentikaci --- */

        /* P≈Øvodn√≠ styly */

        /* --- HLAVIƒåKA --- */
        header {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Search | Nadpis | (Pr√°zdn√© m√≠sto) */
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            grid-column: 2 / 3; /* Uprost≈ôed */
            font-size: 2.5em;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(42, 105, 194, 0.5);
            text-align: center;
        }

        /* --- SEARCH BAR (Vlevo naho≈ôe) --- */
        .search-container {
            grid-column: 1 / 2; /* Vlevo */
            justify-self: start;
            margin-right: 20px; 
        }

        #search-input {
            width: 220px; 
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius);
            background-color: var(--card-color);
            color: var(--text-color);
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(42, 105, 194, 0.5);
        }

        /* Pr√°zdn√Ω element, kter√Ω nahrazuje tlaƒç√≠tko + */
        .empty-placeholder {
            grid-column: 3 / 4;
            justify-self: end;
        }


        /* --- KARTY SE SLOVY (T≈ôi sloupce) --- */
        .columns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .word-card {
            background-color: var(--card-color);
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .word-card.hidden {
            display: none;
        }

        .word-card strong, .word-card a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none; /* Odstran√≠ podtr≈æen√≠ u odkazu */
            transition: color 0.2s;
        }
        
        .word-card a:hover {
            color: #4a80e6; /* Svƒõtlej≈°√≠ modr√° p≈ôi najet√≠ my≈°√≠ */
        }
        
        @media (max-width: 600px) {
            header {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            h1 {
                grid-column: 1 / 3;
                font-size: 2em;
                order: -1;
            }
            .search-container {
                grid-column: 1 / 3;
                margin-right: 0;
            }
            #search-input {
                width: 100%;
            }
            .empty-placeholder {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div id="auth-screen">
        <div class="auth-frame">
            <h2>Vy≈æadov√°n tajn√Ω k√≥d ü§´</h2>
            <input type="password" id="pass-input" placeholder="Zadejte k√≥d">
            <button id="auth-button">Zadejte</button>
            <div id="error-message"></div>
        </div>
    </div>
    <div class="container" id="main-content"> <header>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Vyhledat k√≥d nebo v√Ωznam...">
            </div>

            <h1>Slovn√≠k Domovn√≠ch Bratr≈Ø üß†</h1>
            
            <div class="empty-placeholder"></div>
        </header>

        <div class="columns" id="words-container">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Data pro particles.js (konfigurace animace)
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });

        // --- JavaScript pro autentikaci, spr√°vu dat a vyhled√°v√°n√≠ ---
        document.addEventListener('DOMContentLoaded', () => {
            const wordsContainer = document.getElementById('words-container');
            const searchInput = document.getElementById('search-input');
            
            // Elementy autentizace
            const authScreen = document.getElementById('auth-screen');
            const passInput = document.getElementById('pass-input');
            const authButton = document.getElementById('auth-button');
            const errorMessage = document.getElementById('error-message');
            const mainContent = document.getElementById('main-content'); // Hlavn√≠ obsah slovn√≠ku
            
            // Spr√°vn√Ω k√≥d
            const CORRECT_CODE = "Nasse Momenti"; 

            // TENTO SEZNAM JE JEDIN√ùM ZDROJEM PRAVDY.
            const broCodes = [
                { word: "Ku≈ôec√≠ pa≈ô√°t", meaning: "Pot≈ôebuji pomoc" },
                { word: "Sabina paradox", meaning: "Mluven√≠ do zdi" },
                { word: "Martinovi bramburky", meaning: "Jdeme ragebaitit" },
                { word: "Ondra bez penƒõz", meaning: "≈Ωidi" },
                { word: "Johhvany Jorjo", meaning: "Nƒõkdo je kokot" },
                { word: "Projekt <ƒçislo>", meaning: "Mo≈æn√° budouc√≠ holka" },
                { word: "Glonk", meaning: "ƒçlovƒõk bez aury" },
                { word: "Nebuƒè", meaning: "nedƒõlej debila" },
                { word: "Ondrovo zakl√≠nadlo", meaning: "Nƒõco s martinem" },
                { word: "Jdem broski", meaning: "Jdeme mluvit pomoc√≠ bro kodu" },
                { word: "Moguj ho", meaning: "Ser na nƒõj" },
                { word: "Miluje n√°s", meaning: "Nƒõkdo rozlu≈°til n√°≈° k√≥d" },
                { word: "Nen√≠ Martin", meaning: "to neni vtipn√Ω" },
                { word: "Dingaling", meaning: "Jebe ti" },
                { word: "DDDDDDDDDOMIDIH", meaning: "Domidih je nub√≠k" },
                { word: "Oran≈æov√Ω birell", meaning: "Nen√≠ tuff" },
                { word: "M√≠sou po hlavƒõ", meaning: "udƒõlej a≈• dr≈æ√≠ hubu" },
                { word: "Je martin", meaning: "Nem√° kamar√°dy" },
                // ZDE JE OPRAVEN√Å POLO≈ΩKA S TVOU URL (Ujistƒõte se, ≈æe ƒç√°rka na konci funguje!)
                { 
                    word: "Let go", 
                    meaning: "Vychilluj se",
                    youtubeUrl: "https://youtu.be/Ts5ZiojkOe4" 
                }, 
                { word: "Vohul to nƒõjak", meaning: "Zapni nƒõjak√Ω p√≠sniƒçky" }
                // K√ìDY MUS√ç B√ùT VE FORM√ÅTU { word: "Slovo", meaning: "V√Ωznam", youtubeUrl: "URL" (nepovinn√©) }
            ];
            // Konec datov√©ho modelu.

            // --- 1. FUNKCE AUTENTIKACE ---
            const authenticate = () => {
                const enteredCode = passInput.value.trim();
                
                if (enteredCode === CORRECT_CODE) {
                    // Spr√°vn√Ω k√≥d: Zobraz√≠ obsah a skryje autentizaƒçn√≠ obrazovku
                    errorMessage.textContent = '';
                    authScreen.classList.add('hidden');
                    mainContent.classList.add('visible');
                    renderWords(); // Vykresl√≠ k√≥dy po autentikaci
                } else {
                    // ≈†patn√Ω k√≥d
                    errorMessage.textContent = 'Nejsp√≠≈° tu nƒõm√°≈° co dƒõlat NUB√çKU üò∂‚Äçüå´Ô∏è';
                    passInput.value = '';
                }
            };
            
            // Naslouch√°n√≠ na tlaƒç√≠tko Zadejte
            authButton.addEventListener('click', authenticate);
            
            // Naslouch√°n√≠ na Enter v poli pro heslo
            passInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    authenticate();
                }
            });


            // --- 2. VYKRESLEN√ç KARET (Upraveno pro klikateln√Ω odkaz) ---
            const renderWords = (filteredCodes = broCodes) => {
                wordsContainer.innerHTML = '';
                filteredCodes.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'word-card';
                    
                    let wordDisplay;
                    
                    // Pokud m√° polo≈æka youtubeUrl, vytvo≈ô√≠me odkaz, jinak jen tuƒçn√Ω text
                    if (item.youtubeUrl) {
                        wordDisplay = `<a href="${item.youtubeUrl}" target="_blank" title="P≈ôej√≠t na YouTube">${item.word}</a>`;
                    } else {
                        wordDisplay = `<strong>${item.word}</strong>`;
                    }

                    card.innerHTML = `
                        ${wordDisplay} : [${item.meaning}]
                    `;
                    wordsContainer.appendChild(card);
                });
            };

            // --- 3. FUNKCE VYHLED√ÅV√ÅN√ç ---
            const normalize = (text) => text.toLowerCase().trim();

            searchInput.addEventListener('input', () => {
                const searchTerm = normalize(searchInput.value);

                const filteredCodes = broCodes.filter(item => {
                    // Hled√°n√≠ shody ve slovƒõ NEBO v√Ωznamu
                    return normalize(item.word).includes(searchTerm) || 
                                 normalize(item.meaning).includes(searchTerm);
                });

                renderWords(filteredCodes);
            });
            
            // P≈ôi naƒçten√≠ str√°nky se NIC nevykresl√≠, dokud nen√≠ zad√°n k√≥d.
            // P≈Øvodn√≠ renderWords() je p≈ôesunuto do funkce authenticate().
        });
    </script>
</body>

</html>
